<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brady Baker's TO DO</title>
    <script src="vendors/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header>
        <h1>Brady Baker's TEE OH DEE OH</h1>
    </header>
    <main>
        <section>
            <h3>Your To Do List</h3>
            <div class="form-group">
                <label>Task:</label><input class="form-control" type="text" id="taskInput"
                    placeholder="What needs to be done?">
                <label>Due By:</label><input class="form-control" type="text" id="dueInput"
                    placeholder="When does this need to by done by?">
                <button class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </section>
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th>Due By</th>
                        <th>Task</th>
                        <th>Completed</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="theList">
                    <!-- JQ ALL UP IN HERE -->
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
